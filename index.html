<!DOCTYPE HTML>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Hacksummit Forecast UI</title>
    <link rel="stylesheet" href="./bower_components/Bootflat/css/bootstrap.min.css">
    <link rel="stylesheet" href="./bower_components/Bootflat/bootflat/css/bootflat.min.css">
    <link rel="stylesheet" href="./bower_components/weather-icons/css/weather-icons.min.css">
    <link rel="stylesheet" href="./bower_components/weather-icons/css/weather-icons-wind.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/app.css">
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-route/angular-route.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/forecastController.js"></script>
    <script src="js/storeController.js"></script>
    <script src="js/headerController.js"></script>
    <script src="js/forecastService.js"></script>
</head>

<body ng-app="forecastApp">
    <nav class="navbar navbar-default" ng-controller="HeaderController as header">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Hack.summit() forecast</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li ng-class="{ active: header.isActive('/home')}"><a href="#/home">Forecast Beep</a></li>
                    <li ng-class="{ active: header.isActive('/store')}"><a href="#/store">Store</a></li>
                </ul>
            </div>
            <!--/.nav-collapse -->
        </div>
    </nav>

    <div class="container" ng-view></div>
    <!-- /.container -->
    <hr>
    <!-- Footer -->
    <div class="footer">
        <div class="container">
            <div class="clearfix">

                <div class="footer-copyright text-center">Hack.summit() 2016 - Team Polar Bear</div>
            </div>
        </div>
        <!-- /.footer -->

        <!-- Bootstrap -->
        <script src="./bower_components/Bootflat/js/jquery-1.10.1.min.js"></script>
        <script src="./bower_components/Bootflat/js/bootstrap.min.js"></script>

        <!-- Bootflat's JS files.-->
        <script src="./bower_components/Bootflat/bootflat/js/icheck.min.js"></script>
        <script src="./bower_components/Bootflat/bootflat/js/jquery.fs.selecter.min.js"></script>
        <script src="./bower_components/Bootflat/bootflat/js/jquery.fs.stepper.min.js"></script>

</body>

</html>
