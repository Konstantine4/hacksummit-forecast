<!DOCTYPE HTML>

<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Hacksummit Forecast UI</title>
	<link rel="stylesheet" href="./bower_components/Bootflat/css/bootstrap.min.css">
	<link rel="stylesheet" href="./bower_components/Bootflat/bootflat/css/bootflat.min.css">
  <link rel="stylesheet" href="css/app.css">
  <script src="bower_components/angular/angular.min.js"></script>
  <script src="bower_components/angular-route/angular-route.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/forecast-ui.js"></script>
  <script src="js/store-ui.js"></script>
  <script src="js/headerController.js"></script>
</head>

<body ng-app="forecastApp">
<nav class="navbar navbar-default"  ng-controller="HeaderController as header">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Hack.summit() forecast</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li ng-class="{ active: header.isActive('/home')}"><a href="#/home">Home</a></li>
            <li ng-class="{ active: header.isActive('/store')}"><a href="#/store">Store</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container" ng-view></div><!-- /.container -->

    <div class="container">
        <hr>
        <!-- Footer -->
        <footer>
            <div class="row">
                <div class="col-lg-12">
                    <p>Hack.summit() 2016</p>
                </div>
            </div>
        </footer>

    </div>
    <!-- /.container -->
<!-- Bootstrap -->
        <script src="./bower_components/Bootflat/js/jquery-1.10.1.min.js"></script>
        <script src="./bower_components/Bootflat/js/bootstrap.min.js"></script>

        <!-- Bootflat's JS files.-->
        <script src="./bower_components/Bootflat/bootflat/js/icheck.min.js"></script>
        <script src="./bower_components/Bootflat/bootflat/js/jquery.fs.selecter.min.js"></script>
        <script src="./bower_components/Bootflat/bootflat/js/jquery.fs.stepper.min.js"></script>
        
</body>

</html>
