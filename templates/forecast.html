<div class="row center-block">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-center">
    
<h1>{{vm.conditionMessage}}</h1> 
    <div class="row row-centered">
            <div ng-repeat="item in vm.conditions" class="col-sm-12 col-md-2 col-centered">
              <div class="thumbnail">
                <i class="{{item.icon}}"></i>
                <div class="caption">
                  <h3>{{item.title}}</h3>
                </div>
              </div>
            </div>
    </div> 
<h1>{{vm.periodMessage}}</h1> 

<div class="row row-centered">
            <div ng-repeat="item in vm.periods" class="col-sm-12 col-md-2 col-centered">
              <div class="thumbnail">
                   <div class="form-group form-group-lg">
                    <div class="col-lg-12">
                      <input class="form-control input-lg text-center" type="text" value="{{item.value}}">
                    </div>
                  </div>
                <div class="caption text-center">
                  <h3>{{item.unit}}</h3>
                </div>
              </div>
            </div>
    </div>

<h1>{{vm.actionMessage}}</h1>
<div class="row row-centered">
           <div ng-repeat="item in vm.actions" class="col-sm-12 col-md-2 col-centered">
              <div class="thumbnail">
                <i class="{{item.icon}}"></i>
                <div class="caption text-center">
                  <h3>{{item.title}}</h3>
                </div>
              </div>
            </div>
    </div>
    <div class="row center-block text-center">
        <div class="col-xs-12 col-sm-12 col-md-2 col-lg-2 col-md-offset-5 col-lg-offset-5">
            <button type="button" class="btn btn-primary btn-block" ng-click="vm.submitConfiguration()">Submit</button>
        </div>
    </div>
        
    </div>
</div>
